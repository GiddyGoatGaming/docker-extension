services:
  desktop-tailscale:
    container_name: ${DESKTOP_PLUGIN_IMAGE}-desktop-extension-service
    network_mode: "host"
    image: ${DESKTOP_PLUGIN_IMAGE}
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    volumes:
      - "tailscalestate:/var/lib/tailscale"

volumes:
  tailscalestate:
